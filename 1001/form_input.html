<!DOCTYPE html>
<html>
<head>
  <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
  <title>Urlap</title>
</head>
 
<body>
<h2>Urlap</h2>
<form method="get" action="echo">
  <fieldset>
    <legend>Szemelyes informaciok</legend>
	Nev: <input type="text" name="username" /><br /><br />
    Jelszo: <input type="password" name="password" /><br /><br />
    Neme: <input type="radio" name="gender" value="m" checked />Ferfi
    <input type="radio" name="gender" value="f" />No<br /><br />
    Kora: <select name = "age">
      <option value="1">&lt; 1</option>
      <option value="99">1-99</option>
      <option value="100">&gt; 99</option>
    </select>
  </fieldset>
 
  <fieldset>
    <legend>Nyelv</legend>
    <input type="checkbox" name="language" value="java" checked />Java
    <input type="checkbox" name="language" value="c" />C/C++
    <input type="checkbox" name="language" value="cs" />C#
  </fieldset>
 
  <fieldset>
    <legend>Instrukciok</legend>
    <textarea rows="5" cols="30" name="instruction">Irja ide</textarea>
  </fieldset>
 
  <input type="hidden" name="secret" value="888" />
  <input type="submit" value="SEND" />
  <input type="reset" value="CLEAR" />
</form>
</body>
</html>
